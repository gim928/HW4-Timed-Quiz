<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <header>
    <p id="timer"></p>
  </header>
  <body>
    <div class="start">
      <h1 class="start-header">Directions for Game</h1>
      <p class="directions">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi
        voluptate fugiat reiciendis ullam amet maiores incidunt quam veritatis
        quod dignissimos? Delectus necessitatibus consequatur deleniti? A,
        exercitationem? Quibusdam vitae alias labore!
      </p>
      <button id="startbtn">Begin</button>
    </div>
    <div class="container">
      <h1 id="question"></h1>
      <ul id="answers"></ul>
    </div>
    <div id="enter-score">
      <h1 id="score"></h1>
      <p id="prompt"></p>
      <p id="initials"></p>
    </div>
    <div class="scores">
      <p class="score-list"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
